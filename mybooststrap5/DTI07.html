<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container bg-warning" style="margin-top: 20px;">
        <h1>Floating Fix</h1>
        <div>
            <button class="float-start">SAU</button>
            <button class="float-end">DTI</button>
        </div>
        <div>
            <img class="invisible float-start" src="https://media.istockphoto.com/id/185590965/photo/yellow-rubber-duck-for-bath-time.webp?b=1&s=612x612&w=0&k=20&c=UMIcicD_2izLYSpUYbaUfc7evPITWmz0BeFvkLHmaQI=" alt="">
            <p>SAU 1</p>
        </div> 

        <div>
            <img class="float-end" src="https://media.istockphoto.com/id/185590965/photo/yellow-rubber-duck-for-bath-time.webp?b=1&s=612x612&w=0&k=20&c=UMIcicD_2izLYSpUYbaUfc7evPITWmz0BeFvkLHmaQI=" alt="">
            <p>SAU 2</p>
        </div>

        <div>
            <img class="float-none" src="https://media.istockphoto.com/id/185590965/photo/yellow-rubber-duck-for-bath-time.webp?b=1&s=612x612&w=0&k=20&c=UMIcicD_2izLYSpUYbaUfc7evPITWmz0BeFvkLHmaQI=" alt="">
            <p>SAU 3</p>
        </div>
    </div>
</body>
</html>
